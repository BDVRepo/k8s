workflow: 
  rules: 
    - if: $CI_COMMIT_BRANCH =~ /^feature\/.*$/
      variables: 
        IMAGE_TAG: "feat"
    - if: $CI_COMMIT_BRANCH =~ /^hotfix\/.*$/    
      variables: 
        IMAGE_TAG: "hf"
    - if: $CI_COMMIT_BRANCH == "develop"
      variables: 
        IMAGE_TAG: "dev"
    - if: $CI_COMMIT_BRANCH =~ /^release\/(\d+\.\d+\.\d+)$/
      variables: 
        IMAGE_TAG: "stage"
    - if: $CI_COMMIT_TAG =~ /^(\d+\.\d+\.\d+)$/
      variables: 
        IMAGE_TAG: $CI_COMMIT_TAG

stages:
  - build-and-push
  - test
  - deploy
  - deploy-prod

build-and-push:
  stage: build-and-push
  script: 
    - echo "This is a build-and-push stub"

unit-tests:
  stage: test
  script: 
    - echo "This is a unit-tests stub"

lint:
  stage: test
  rules: 
    - if: $CI_COMMIT_TAG =~ /^(\d+\.\d+\.\d+)$/
      when: never
    - when: always
  script: 
    - echo "This is a lint stub"

.deploy-template:
  script: 
    - echo "This is a deploy-template stub"

deploy:
  stage: deploy
  extends: .deploy-template

deploy-prod:
  stage: deploy-prod
  extends: .deploy-template
  rules: 
    - when: manual
