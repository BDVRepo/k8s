apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: debug-3-ing
  namespace: debug-3
spec:
  ingressClassName: nginx
  rules:
  - host: debug-3.akj.ru
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backend-svc
            port:
              number: 8000
         