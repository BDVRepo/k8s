apiVersion: v1
kind: ServiceAccount
metadata:
  name: skooner-sa
  namespace: skooner
automountServiceAccountToken: false
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: skooner-cluster-admin
subjects:
  - kind: ServiceAccount
    name: skooner-sa
    namespace: skooner
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: admin
